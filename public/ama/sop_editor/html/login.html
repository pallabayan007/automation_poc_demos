<!DOCTYPE html>
<html lang="en" ng-app="AMA">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Application Monitoring</title>
	<link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../../../ama/sop_editor/stylesheets/app.css">
	<link rel="stylesheet" href="../../../stylesheets/style.css">
	
	<script type="text/javascript" src="../../../lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../../lib/angular/angular.js"></script>
	<script type="text/javascript" src="../../../lib/angular-route/angular-route.min.js"></script>	
	<script type="text/javascript" src="../../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../ama/sop_editor/js/ui-bootstrap-tpls-0.12.1.js"></script>
	<script type="text/javascript" src="../../../ama/sop_editor/js/jquery.tabletojson.js"></script>
	<script type="text/javascript" src="../../../ama/sop_editor/js/routePage.js"></script>	
	<script type="text/javascript" src="../../../ama/sop_editor/js/main.js"></script>
	<script type="text/javascript" src="../../../ama/sop_editor/js/restAPP.js"></script>
	<script type="text/javascript" src="../../../ama/sop_editor/js/jquery.dirtyFields.js"></script>
	
	<style>
		 .ama-container-style {background-color:#FAFAFA; border-radius: 5px; box-shadow: 5px 5px 5px #D8D8D8; color: #000; }	
	</style>
</head>
<body>
	<div class="clearfix"></div>
    <div class="container-fluid ama-container-style" style="margin-top:30px;" ng-controller="AddUserController">
		<div class="jumbotron">
		
			<h2 class="loginHead"><img src="../../../images/setu.png" alt="swarnasetu" height="55" weidth="45"/> SOP Editor Login</h2>
			<div id="login_messg" ng-show='message' style="color:#337ab7; font-weight:bold; text-align:center;">{{message}}</div>
			
			<form  class="form-accounts" name='accountForm'>
			  <input name='accId' class="form-control" placeholder="User ID" ng-model="user.accId" />
			  <input type="password"  class="form-control" placeholder="Password" ng-model="user.passWord" />
			  <button ng-click='submitLogin()' class="btn  btn-primary btn-sm btn-block">Submit</button>
			</form>
			
		</div>
    </div>	
	<footer class="footer navbar-fixed-bottom" style="background-color:#000;">
      <div class="container">
        <p class="text-muted">Swarnasetu  &copy; 2015, 2016. All Rights Reserved.</p>
      </div>
    </footer>
	
</body>
</html>
