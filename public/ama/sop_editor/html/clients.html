<div class="container-fluid ama-container-style" >
<h4>Client Management</h4>
 <div class="panel panel-primary">
		<!--<div class="panel-heading">Enter Client Details</div>-->
		  <div class="panel-body ama-panel-out">
		  	<div class=" ama-panel-in" ng-controller="amaClientformcontroller">
				<form role="form" class="form-horizontal" name="createClientForm" ng-submit="createClient.submitForm()">
					<div ng-show='message' style="color:#337ab7; font-weight:bold; padding:10px 0;">{{message}}</div>							
					<div class="form-group">
					  <label class="col-sm-3 control-label"> Name :</label><!-- <span id="name-text"></span> -->
					  <div class="col-sm-5">
						<input class="form-control" type="text" ng-model="createClient.ClientName" id="createClientName" placeholder="Enter client name" required /> 
						</div>
						<div class="col-sm-2">	
						
						<span style="color:red;"> * required</span>	<!--  ngBlur="checkduplicateapps()" -->			
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-sm-3 control-label"><span id="description-text"></span> :</label>
					  <div class="col-sm-5">
						<input class="form-control" type="text" ng-model="createClient.clientDescription" placeholder="Enter description" /> 											
					  </div>									  
					</div>
					<div class="form-group">
					  <label class="col-sm-3 control-label">Code <a href="#" data-toggle="tooltip" data-placement="bottom" class="light-tooltip" title="Client code as registered in IBM trusted source">(?)</a> :</label>
					  <div class="col-sm-5">
						<input class="form-control" type="text" ng-model="createClient.ClientCode" placeholder="Enter Client Code" /> 											
					  </div>									  
					</div>					
					<div class="tab-button-pos">  
						<button class="btn btn-info" type="Submit">
							<span class="glyphicon glyphicon-save"></span> Save
						</button>	
						<button class="btn btn-info" type="button" ng-click="goToClients();"><!-- ng-disabled="error || incomplete"-->
							<span class="glyphicon glyphicon-remove-circle"></span> <span id="cancel-text"></span>
						</button>
					</div>									
			</form>
			</div>
		</div>

				Client name already exists
			</p>

  </div>
